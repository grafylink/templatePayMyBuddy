   <!----------- formulaire de contact ------->
  
            <section class="container-md">
                <form id="contact" class="mx-auto"  action="">
                    <h2 class="display-6 mt-5 text-center ">Nous contacter</h2>
                    <p class="h6 mb-5 text-center">Une question, une remarque ? Utilisez notre formulaire.</p>
                  <div class="mt-3 mb-3 needs-validation">
                    <label for="contactMail" class="form-label">Votre adresse mail</label>
                    <input type="email" class="form-control" required id="contactMail" placeholder="mail@exemple.com">
                  </div>
                  <select id="selectOptionForm" class="form-select mb-3" aria-label="selection objet du message">
                    <option class="text-muted" selected>Objet du message</option>
                    <option value="infos">Question</option>
                    <option value="remarque">Remarque</option>
                    <option value="client">Service client</option>
                  </select>
                  <div class="mb-2">
                    <label for="contactTextarea" class="form-label" >Votre message</label>
                    <textarea class="form-control" id="contactTextarea" rows="3" required placeholder="Dites-nous tout..."></textarea>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="CGU" id="checkCgu" required>
                    <label class="form-check-label" for="checkCgu">
                      J'accepte les CGU
                    </label>
                  </div>
                  <div class="mt-3 mb-5">
                    <button id="btn-form" class="btn btn-primary" type="submit">Envoyer mon message</button>
                  </div>
                </form>
             
            </section>
